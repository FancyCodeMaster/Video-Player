<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Custom Video Player</title>
</head>
<body>
    <!-- https://pixabay.com/videos/download/video-33054_tiny.mp4?attachment 540p -->
    <!-- https://pixabay.com/videos/download/video-33054_small.mp4?attachment 720p -->
    <!-- https://pixabay.com/videos/download/video-33054_medium.mp4?attachment 1080p -->

    <!-- main container -->
    <div class="main-container" id="main-container">
        <!-- video -->
        <video src="https://pixabay.com/videos/download/video-33054_tiny.mp4?attachment" class="video" id="video"></video>
        <!-- Bottom Container -->
        <div class="bottom-container" id="bottom-container">
            <!-- Progress -->
            <div class="progress-container">
                <div class="progress" id="progress">
                    <!-- Progress Bar -->
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            <!-- Bottom Icons -->
            <div class="bottom-icons" id="bottom-icons">
                <!-- Bottom left icons -->
                <div class="bottom-left">
                    <!-- Play/Pause -->
                    <div class="play" id="play">
                        <i class="fas fa-play" id="play-button" title="Play"></i>
                    </div>
                    <!-- Volume  -->
                    <div class="volume" id="volume">
                        <div class="volume-icon-container">
                            <i class="fas fa-volume-up" id="volume-button"></i>
                        </div>
                        <!-- Volume Range -->
                        <div class="volume-range" id="volume-range">
                            <!-- Volume Bar -->
                            <div class="volume-bar" id="volume-bar"></div>
                        </div>
                    </div>
                </div>
                <!-- Bottom Right Icons -->
                <div class="bottom-right">
                    <!-- Speed Selector -->
                    <select name="speed" id="speed" class="speed">
                        <option value="0.5">0.5 x</option>
                        <option value="0.75">0.75 x</option>
                        <option value="1" selected>1 x</option>
                        <option value="1.5">1.5 x</option>
                        <option value="2">2 x</option>
                    </select>
                    <!-- Time Display -->
                    <div class="time-container">
                        <span class="current-time" id="current-time"></span>
                        <span class="total-time" id="total-time"></span>
                    </div>
                    <!-- Full Screen Mode -->
                    <div class="full-screen" id="full-screen">
                        <i class="fas fa-expand" id="fullscreen-button"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Script  -->
    <script src="script.js"></script>
</body>
</html>
